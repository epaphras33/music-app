<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Tap Music</h1>
        <p><i class="fa fa-music"></i>Create sounds with just one tap</p>
      </header>
      <img src="./images/music-img.jpg" alt="music image">
      <div class="visual"></div>
      
      <div class="pads">
        <div class="pad1">
          <audio src="./sounds/bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
          <audio class="sound">
            <source src="./sounds/clay.mp3" />
          </audio>
        </div>
        <div class="pad3">
          <audio class="sound">
            <source src="./sounds/moon.mp3" />
          </audio>
        </div>
        <div class="pad4">
          <audio class="sound">
            <source src="./sounds/ufo.mp3" />
          </audio>
        </div>
        <div class="pad5">
          <audio class="sound">
            <source src="./sounds/confetti.mp3" />
          </audio>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="./sounds/glimmer.mp3" />
          </audio>
        </div>
      </div>
    </section>

    <!-- JS src File -->
    <script src="app.js"></script>
  </body>
</html>
